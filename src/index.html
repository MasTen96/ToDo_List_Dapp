 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">  
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <script>
            $('.checkbox').prop('indeterminate', true)
        </script>
        
        <style>
            main {
              margin-top: 20px;
            }
      
            #content {
              display: none;
            }
      
            form {
              width: 350px;
              margin-bottom: 10px;
            }
      
            ul {
              margin-bottom: 0px;
            }
      
            #completedTaskList .content {
              color: grey;
              text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/" >ToDo List</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap d-none d-sm-none d-sm-block ">
                    <small><a class="nav-link" href="#"><span id="account" class="text-uppercase font-weight-lighter" style="font-size: large;"></span></a></small>
                </li>
            </ul>
        </nav>

        <div class="container-fluid py-5 col-lg-12 d-flex justify-content-center">
            <div class="card-hover-shadow-2x mb-3 card" style="width: auto;">
                <div class="card-header text-uppercase text-info font-weight-bolder">
                    ToDo List
                </div>

                <div class="card-body">
                    <h5 class="card-title text-secondary"><i class="fas fa-exclamation-triangle"></i> This simple todo list application store every completed list in the blockchain.</h5>
                    <div class="container">
                        <div class="row">
                            <div id="loader" class="text-center">
                                <p class="text-center text-uppercase font-weight-lighter" style="font-size: 1.3rem;">Loading...</script></p>
                            </div>
                        </div>
                        <div class="row">
                            <main role="main" class="col-lg-12 d-flex justify-content-center">
                                <div id="content">
                                    <form onSubmit="App.createTask(); return false;">
                                        <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
                                        <input type="submit" hidden="">
                                    </form>
                                    <ul id="taskList" class="list-unstyled">
                                        <div class="taskTemplate" class="checkbox" style="display: none">
                                        <label class="font-weight-light" style="font-size: 1.2rem;">
                                            <input type="checkbox" />
                                            <span class="content">Task content goes here...</span>
                                        </label>
                                        </div>
                                    </ul>
                                    <ul id="completedTaskList" class="list-unstyled">
                                    </ul>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="app.js"></script>
    </body>
 </html>
